<table class="table">
    <th> Id </th>
    <th> Text </th>
 
    <tr *ngFor="let element of data;let i = index">
        <td> {{ element.id }} </td>
        <td> {{ element.text }} </td>
        <td ><form id="{{'form' + i}}" [formGroup]="resForm"><mat-form-field appearance="fill" >
            <textarea rows="1" matInput placeholder="Reason" name="message" formControlName="message"></textarea>
                
                
                <!-- <mat-error *ngIf="reportFormRange['controls'].start.hasError('matStartDateInvalid')">Invalid start date</mat-error> -->
            </mat-form-field>
            &nbsp;
            <button mat-raised-button  (click)="submit(element.id)">Submit</button>
        
        </form></td>
    </tr>

</table>
